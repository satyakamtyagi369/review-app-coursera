<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Reviews</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Book Review App</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="container">
    <section class="books-grid" id="booksGrid"></section>
  </div>

  <div class="modal" id="detailsModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>
      <div id="bookDetails"></div>
      <div class="reviews-list" id="reviewsList"></div>
      <div class="review-form">
        <h3>Add / Update Your Review</h3>
        <textarea id="reviewText" rows="4" placeholder="Write your review here..."></textarea>
        <button id="submitReview">Submit Review</button>
      </div>
      <div id="statusMsg" style="margin-top: 10px;"></div>
    </div>
  </div>

  <footer>&copy; 2025 Book Review App. All rights reserved.</footer>

  <script src="../js/books.js"></script>
  <script src="../js/reviews.js"></script>
</body>
</html>
